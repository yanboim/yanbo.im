# 是否显示"由 Zola 和 Duckquill 提供支持"
show_powered_by = true
# 是否显示网站源代码链接
show_source = false
# 自定义版权文本
#
# copyright = "© *Aperture* **Science** ~~Innovators~~, `1972`"

# 基于 https://carlschwan.eu/2020/12/29/adding-comments-to-your-static-blog-with-mastodon/
#
# Mastodon 驱动的评论系统
# 这些值可以在前置元数据中覆盖
# 例如用于多作者博客或访客文章
#
# 这些变量也用于 Mastodon 验证
# 需要的 rel="me" 链接会根据这些设置在头部生成

[extra.comments]
# 你的 Mastodon API 主机；你拥有账户的实例
host = "vmst.io"
# 你的 Mastodon 用户名；用于确定谁是原始发帖人
user = "daudix"
# 是否显示 Mastodon 帖子的二维码
show_qr = true

# GoatCounter 分析；仅在配置中存在时启用
[extra.goatcounter]
# 你的 GoatCounter 服务器；默认使用 goatcounter.com
#
# host = "YOUR_SERVER"
#
# 你的 GoatCounter 用户名
user = "duckling"

[extra.debug]
# 显示所有元素的轮廓以便调试
layout = false
# 调试时不加载任何样式
no_styles = false
