title = "Yanbo"
base_url = "https://yanbo.im"
description = "Yanbo 的自留地。"

compile_sass = true
minify_html = true
generate_feeds = true
feed_filenames = ["rss.xml", "atom.xml"]
author = "Yanbo"

default_language = "en"

taxonomies = [{ name = "tags", feed = true }]

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
	{ theme = "solarized-dark", filename = "syntax-theme-dark.css" },
	{ theme = "solarized-light", filename = "syntax-theme-light.css" }
]
smart_punctuation = true
bottom_footnotes = true
[extra]
# 默认使用的主题（light/dark）
default_theme = "light"
# 设置主题和浏览器主题颜色
# 参考 https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name/theme-color
accent_color = "#ff7800"
# 深色主题的颜色设置
# 如果未设置将使用常规变体
accent_color_dark = "#ffa348"
# 是否使用 Duckquill 捆绑的字体而不是系统字体
# 请注意这也会改变标题的样式
bundled_fonts = true

# 网站问题追踪器的 URL
issues_url = ""
# 网站源代码的 URL
source_url = ""
# 额外的 CSS 样式；需要放在 "./static/" 目录下
# 如果使用 Sass，会自动生成到该目录
#
# styles = [
#   "YOUR_STYLE.css",
#   "ALSO_YOUR_STYLE.css"
# ]
#
# 额外的 JavaScript 脚本；需要放在 "./static/" 目录下
#
# scripts = [
#   "YOUR_SCRIPT.js",
#   "ALSO_YOUR_SCRIPT.js"
# ]
#
# 是否在所有设置了语言的代码块上显示"复制代码"按钮
# 参考 https://www.getzola.org/documentation/content/syntax-highlighting/
show_copy_button = true
# 是否在文章中显示预估阅读时间
show_reading_time = true
#
# 是否在文章的快速操作中显示分享按钮
# 使用 https://shareopenly.org
show_share_button = true
# 是否在文章的快速操作中显示反向链接按钮
show_backlinks = true
# 是否启用 KaTeX 库来渲染 LaTeX
# 注意：这会使页面显著变重
# 建议按页面/部分启用
# katex = true
#
# 是否在所有页面上渲染目录
# 如果页面没有标题则不会渲染
# 可以按页面/部分设置
toc = true
#
# 是否在所有页面顶部渲染内联目录
# 除了浮动的快速导航按钮外
# 可以按页面/部分设置
toc_inline = true
#
# 是否使用有序列表作为目录
# 可以按页面/部分设置
toc_ordered = true
#
# 主题中使用的自定义分隔符
# separator = "•"
# 标题标签和文章元数据中使用的自定义分隔符
# title_separator = "-"
#
# 在子项目列表中隐藏子项目数量
hide_number_of_subprojects = true
#
# 在子项目列表中隐藏标签
hide_subproject_tags = true
#
# 在子项目列表中左对齐徽章
# left_align_badges = true
#
# 是否使用内容安全策略
# 请注意，虽然这可能增加安全性
# 但可能会导致某些功能失效，此时需要设置自定义策略
csp = [
    { directive = "font-src", domains = ["'self'"] },
    { directive = "img-src", domains = ["'self'", "https:", "data:"] },
    { directive = "media-src", domains = ["'self'", "https:"] },
    { directive = "script-src", domains = ["'self'"] },
    { directive = "style-src", domains = ["'self'", "'unsafe-inline'"] },
    { directive = "frame-src", domains = ["https://player.vimeo.com", "https://www.youtube-nocookie.com", "https://toot.community"] },
    { directive = "connect-src", domains = ["https://toot.community"] },
    { directive = "base-uri", domains = ["'none'"] },
    { directive = "form-action", domains = ["'none'"] }
]

# Google Services Configuration
# Google 服务配置
[extra.google]
# Google AdSense Publisher ID (仅包含 ca-pub- 后面的数字部分)
# Google AdSense 发布商 ID
adsense_id = ""

# Google Analytics Measurement ID (GA4)
# Google Analytics 测量 ID (GA4)
analytics_id = ""  

[extra.nav]
# 是否在导航栏显示源代码仓库链接
show_repo = false
# 导航栏使用的链接
# 对于本地文件使用与 Markdown 相同的链接格式
# 即 "@/blog/_index.md"
# 参考 https://www.getzola.org/documentation/content/linking/#internal-links
links = [
	{ url = "@/blog/_index.md", name = "Blog" },
    { url = "@/docs/gettingstarted/index.md", name = "Docs" },
    { url = "@/subprojects/_index.md", name = "Subprojects" }

]

[extra.footer]
# 页脚使用的链接
# 格式同导航栏链接
# links = [
#     { url = "@/docs/gettingstarted/_index.md", name = "Docs" },
#     { url = "@/subprojects/_index.md", name = "Subprojects" },
#     { url = "@/blog/_index.md", name = "Blog" },
#     { url = "https://mastodon.de/@david_swift", name = "Developer" }
